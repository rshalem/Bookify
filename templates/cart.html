{% extends 'base.html' %}

{% block content %}
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
     <h2>Your cart</h2>
  </div>

  <div class="row">
    <div class="col-md-12 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Items</span>
        <span class="badge badge-secondary badge-pill">Total items: 3</span>

      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Product name</h6>
            <small class="text-muted">Brief description</small>
          </div>
          <div>
            <h6 class="my-0">Quantity</h6>
            <small class="text-muted">1</small>
          </div>
          <span class="text-muted">$12</span>
        </li>


        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>$20</strong>
        </li>
      </ul>

      <button class="btn btn-outline-success my-1 my-sm-0" type="submit">Continue Shopping</button>
      <button class="btn btn-outline-success my-1 my-sm-8" type="submit">Checkout</button>


    </div>


  </div>




{% endblock %}
